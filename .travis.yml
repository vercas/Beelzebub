language: cpp

compiler: gcc

sudo: false

addons:
  apt:
    packages:
    - nasm
    - zip
    - libisl10
    - libcloog-isl4
    - texinfo

before_install:
- bash grab_xcs_linux-amd64.sh
- mkisofs --version || bash grab_genisoimage.sh

#before_script:
#  - travis_retry bundle
#  - if [ $TRAVIS_OS_NAME == linux ]; then travis_retry ./configure --llvm-config llvm-config-3.4; fi
#  - if [ $TRAVIS_OS_NAME == osx ]; then travis_retry ./configure; fi

script: make amd64 test-all

after_success:
- echo after success

before_deploy:
- echo before deploy
- sh disassemble-kernel.sh > build/beelzebub.beelzebub.amd64.x86.disassembly.txt
- sh readelf-kernel.sh > build/beelzebub.beelzebub.amd64.x86.readelf.txt
- pushd build
- zip -r Beelzebub.zip *
- popd

deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/Beelzebub.zip"
  on:
    repo: vercas/Beelzebub
    tags: true

after_deploy:
- echo after deploy

notifications:
  email: false
  irc:
    channels:
    - "chat.freenode.net##beelzebub"
    template:
    - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"

cache:
  directories:
  - $HOME/beelzebub-cross-compilers
  - $HOME/beelzebub-miscellaneous-tools

env:
  - LANG="en_US.UTF-8" CROSSCOMPILERS_DIR="$HOME/beelzebub-cross-compilers" MISC_TOOLS_DIR="$HOME/beelzebub-miscellaneous-tools"

os: linux
